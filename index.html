<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Store</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="./imgs/logo.png" alt="logo" class="logo" />
        <div class="buttons">
          <button class="btn">
            <img src="./imgs/shoes.png" alt="shoes" />
          </button>
          <button class="btn">
            <img src="./imgs/chothes.png" alt="chothes" />
          </button>
          <button class="btn">
            <img src="./imgs/device.png" alt="device" />
          </button>
          <button class="btn">
            <img src="./imgs/food.png" alt="food" />
          </button>
          <button class="btn">
            <img src="./imgs/fruit.png" alt="fruit" />
          </button>
        </div>
        <table>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>종류</th>
            <th>가격(원)</th>
          </tr>
          <tr>
            <td>0</td>
            <td>축구화</td>
            <td>신발</td>
            <td>70000</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
